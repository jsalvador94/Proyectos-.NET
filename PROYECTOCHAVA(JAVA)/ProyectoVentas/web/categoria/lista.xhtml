<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Categorias</title>

    </h:head>
    <h:body>

        <ui:composition template="./../MasterP.xhtml">

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
               <f:view>
            <h:form>
                <h:outputText value="List"/>
                <h:commandLink action="#{categoriaControlador.prepararCrear()}" value="Crear" />
                <p:dataTable value="#{categoriaControlador.items}" 
                             var="item" 
                             paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    
                     <p:column>
                       <h:commandLink action="#{categoriaControlador.prepararEditar()}" value="Editar" />

                    </p:column>
                </p:dataTable>
                
            </h:form>
        </f:view>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </h:body>
</html>
