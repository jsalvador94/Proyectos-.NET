<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>
            <p:growl sticky="true" />
            
            <h:form enctype="multipart/form-data">
                 
                <h:outputText value="Registrar Categoria"/>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{categoriaControlador.selected.nombre}" title="Nombre" required="true" requiredMessage="El nombre es obligatorio"/>
                    
                </p:panelGrid>
                
                <h:commandButton value="Guardar" action="#{categoriaControlador.crear()}" />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p:commandButton value="Ir a todas las categorias" action="#{categoriaControlador.prepararLista()}" immediate="true"/>
            </h:form>
        </f:view>


    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
