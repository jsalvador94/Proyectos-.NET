<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../MasterP.xhtml">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>


            <h:form>
                <h1><h:outputText value="Marca"/></h1>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Id:" for="id" />
                    <p:outputLabel id="id" value="#{categoriaControlador.selected.id}"  />
                    
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:outputLabel id="nombre" value="#{categoriaControlador.selected.nombre}" />
                    
                </p:panelGrid>
                <p:commandButton action="#{categoriaControlador.prepararLista()}" value="Ir a la lista de categorias" immediate="true" />
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
