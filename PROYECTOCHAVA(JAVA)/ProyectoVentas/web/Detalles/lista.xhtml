<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
         <f:view>
            <h:form>
                <h:outputText value="Lista de detalles por venta"/>
                <h:commandLink action="#{detallevControlador.prepararCrear()}" value="Crear" />
                <p:dataTable value="#{detallevControlador.items}" 
                             var="item" 
                             paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Numero de detalle"/>
                        </f:facet>
                        <h:outputText value="#{item.ndetalle}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Precio Producto"/>
                        </f:facet>
                        <h:outputText value="#{item.precioP}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidadP}"/>
                    </p:column>
                    
                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="Numero de Venta"/>
                            </f:facet>
                            <h:outputText value="#{item.ventanVenta}"/>
                        </p:column>
                    
                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="Producto"/>
                            </f:facet>
                            <h:outputText value="#{item.productocodigo.nombre}"/>
                        </p:column>
                    
                     <p:column>
                       <h:commandLink action="#{detallevControlador.prepararEditar()}" value="Editar" />
                    
                    </p:column>
                </p:dataTable>
                
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
