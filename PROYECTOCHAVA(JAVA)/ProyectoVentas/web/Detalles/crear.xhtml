<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>
            <p:growl sticky="true" />
            
            <h:form enctype="multipart/form-data">
                 
                <h:outputText value="Registrar Marca"/>
                <p:panelGrid columns="2">
                    
                                   
                    <p:outputLabel value="Numero de venta" for="nVenta" />
                    <p:selectOneMenu id="nVenta" value="#{detallevControlador.selected.ventanVenta}"  required="true" requiredMessage="seleccione una venta.">
                        <f:selectItems value="#{ventaControlador.listaventas}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Cantidad:" for="cantidad" />
                    <p:inputText id="cantidad" value="#{detallevControlador.selected.cantidadP}" title="Nombre" required="true" requiredMessage="La cantidad es obligatorio"/>
                    
                    <p:outputLabel value="Precio:" for="precioP" />
                    <p:inputText id="precioP" value="#{detallevControlador.selected.precioP}" title="Cantidad" required="true" requiredMessage="El precio es obligatorio"/>
                    
                    <p:outputLabel value="Producto: " for="codigoP" />
                    <p:selectOneMenu id="codigoP" value="#{detallevControlador.selected.productocodigo}"  required="true" requiredMessage="The Tipo field is required.">
                        <f:selectItems value="#{productoControlador.listaproductos}" />
                    </p:selectOneMenu>
                    
                </p:panelGrid>
               
                <h:commandButton value="Guardar" action="#{detallevControlador.crear()}" />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p:commandButton value="Ir a todos los detalles" action="#{detallevControlador.prepararLista()}" immediate="true"/>
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
