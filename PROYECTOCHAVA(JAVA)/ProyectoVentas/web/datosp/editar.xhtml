<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>


            <h:form>
                
                
                <p:panelGrid columns="2">
                    <f:facet name="header">
                     Editar Datos de usuario
                    </f:facet>
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{datospControlador.selected.id}" title="Id" 
                                 disabled="true"/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{datospControlador.selected.nombres}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    
                    <p:outputLabel value="Apellidos :" for="apellidos" />
                    <p:inputText id="apellidos" value="#{datospControlador.selected.apellidos}" title="Cantidad" required="true" requiredMessage="The Nombre field is required."/>
                    
                    <p:outputLabel value="Direccion :" for="direccion" />
                    <p:inputText id="direccion" value="#{datospControlador.selected.direccion}" title="Cantidad" required="true" requiredMessage="The Nombre field is required."/>
                    
                    <p:outputLabel value="Genero :" for="genero" />
                    <p:inputText id="genero" value="#{datospControlador.selected.genero}" title="Cantidad" required="true" requiredMessage="The Nombre field is required."/>
                    
                    <p:outputLabel value="Dui :" for="dui" />
                    <p:inputText id="dui" value="#{datospControlador.selected.dui}" title="Cantidad" required="true" requiredMessage="The Nombre field is required."/>
                    
                    <p:outputLabel value="Fecha de nacimiento" for="fechanac" />
                    <p:calendar id="fechanac" value="#{datospControlador.selected.fechaNac}" title="Fecha Registro" mode="popup" showOn="button" />
                    
                    <p:outputLabel value="Login" for="usuarioid" />
                    <p:selectOneMenu id="usuarioid" value="#{datospControlador.selected.usuarioid}"  required="true" requiredMessage="The Tipo field is required.">
                        <f:selectItems value="#{usuarioControlador.listasusuario}" />
                    </p:selectOneMenu>
                    
                </p:panelGrid>
                <h:commandButton action="#{datospControlador.editar()}" value="editar" />
                
                <p:commandButton action="#{datospControlador.prepararLista()}" value="Ir a los datos de usuarios" immediate="true"/>
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
