<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de usuarios"/></h1>
                <h:commandLink action="#{datospControlador.prepararCrear()}" value="Crear" />
                <p:dataTable value="#{datospControlador.items}" 
                             var="item" 
                             paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"/>
                        </f:facet>
                        <h:outputText value="#{item.nombres}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidos}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Genero"/>
                        </f:facet>
                        <h:outputText value="#{item.genero}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dui"/>
                        </f:facet>
                        <h:outputText value="#{item.dui}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de nacimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaNac}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="Login"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioid.login}"/>
                        </p:column>
                    
                     <p:column>
                       <h:commandLink action="#{datospControlador.prepararEditar()}" value="Editar" />

                    </p:column>
                </p:dataTable>
                
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
