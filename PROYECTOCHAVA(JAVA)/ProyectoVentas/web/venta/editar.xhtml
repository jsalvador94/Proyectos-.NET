<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
         <f:view>


            <h:form>
                
                
                <p:panelGrid columns="2">
                    <f:facet name="header">
                     Editar venta
                    </f:facet>
                    <p:outputLabel value="Numero Venta:" for="nVenta" />
                    <p:inputText id="nVenta" value="#{ventaControlador.selected.NVenta}" title="Numero" 
                                 disabled="true"/>
                    <p:outputLabel value="Nombre Cliente:" for="nombre" />
                    <p:inputText id="nombre" value="#{ventaControlador.selected.nombreCliente}" title="Nombre" required="true" requiredMessage="No puede quedar vacio el nombre"/>
                    
                    <p:outputLabel value="Fecha de la Venta" for="fechaVenta" />
                    <p:calendar id="fechaVenta" value="#{ventaControlador.selected.fechaVenta}" title="Fecha ventas" mode="popup" showOn="button" />
                    
                    <p:outputLabel value="Usuario" for="usuarioid" />
                    <p:selectOneMenu id="usuarioid" value="#{ventaControlador.selected.usuarioid}"  required="true" requiredMessage="The Tipo field is required.">
                        <f:selectItems value="#{usuarioControlador.listasusuario}" />
                    </p:selectOneMenu>
                    
                </p:panelGrid>
                <h:commandButton action="#{ventaControlador.editar()}" value="editar" />
                
                <p:commandButton action="#{ventaControlador.prepararLista()}" value="Ir a las ventas registradas" immediate="true"/>
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
