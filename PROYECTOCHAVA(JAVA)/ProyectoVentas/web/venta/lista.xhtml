<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h:form>
                <h:outputText value="List"/>
                <h:commandLink action="#{ventaControlador.prepararCrear()}" value="Crear" />
                <p:dataTable value="#{ventaControlador.items}" 
                             var="item" 
                             paginator="true" rows="10">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Numero de venta"/>
                        </f:facet>
                        <h:outputText value="#{item.NVenta}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre del cliente"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreCliente}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de la venta"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaVenta}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="Login usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioid.login}"/>
                        </p:column>
                    
                     <p:column>
                       <h:commandLink action="#{ventaControlador.prepararEditar()}" value="Editar" />
                <h:commandLink action="#{ventaControlador.borrado()}" value="Borrar" />
                    </p:column>
                </p:dataTable>
                
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
