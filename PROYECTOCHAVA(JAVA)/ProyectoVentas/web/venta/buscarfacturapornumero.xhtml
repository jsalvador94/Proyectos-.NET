<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterPrincipal.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    
    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
          <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>

                <h:inputText id="nombremarca" value="#{detallevControlador.nventa}">
                </h:inputText>
                
                <h:commandLink value="Buscar por detalle de factura" action="#{detallevControlador.obtener_numero_venta()}">
                    
                </h:commandLink>
                <p:dataTable id="tablamarca" value="#{detallevControlador.lst_l_a}" 
                             var="item" 
                             paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Numero de venta"/>
                        </f:facet>
                        <h:outputText value="#{item.ventanVenta}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de la venta"/>
                        </f:facet>
                        <h:outputText value="#{item.ventanVenta.fechaVenta}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Detalle"/>
                        </f:facet>
                        <h:outputText value="#{item.ndetalle}"/>
                    </p:column>
                    
                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="Usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.ventanVenta.usuarioid.login}"/>
                        </p:column>
                    
                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.ventanVenta.nombreCliente}"/>
                        </p:column>
                    
                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="Producto"/>
                            </f:facet>
                            <h:outputText value="#{item.productocodigo.nombre}"/>
                        </p:column>
                    
                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precio"/>
                            </f:facet>
                            <h:outputText value="#{item.precioP}"/>
                        </p:column>
                     
                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadP}"/>
                        </p:column>
                    
                    
                </p:dataTable>
                
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
