<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>
            <p:growl sticky="true" />
            
            <h:form enctype="multipart/form-data">
                 
                <h:outputText value="Registrar Venta"/>
                <p:panelGrid columns="2">
                   
                    <p:outputLabel value="Fecha de la venta" for="fechaVenta" />
                    <p:calendar id="fechaVenta" value="#{ventaControlador.selected.fechaVenta}" title="Fecha" mode="popup" showOn="button" />
                    
                    <p:outputLabel value="Nombre del cliente:" for="nombreCliente" />
                    <p:inputText id="nombreCliente" value="#{ventaControlador.selected.nombreCliente}" title="Nombre" required="true" requiredMessage="El nombre es obligatorio"/>
                   
                    <p:outputLabel value="Usuario" for="usuarioid" />
                    <p:selectOneMenu id="usuarioid" value="#{ventaControlador.selected.usuarioid}"  required="true" requiredMessage="The Tipo field is required.">
                        <f:selectItems value="#{usuarioControlador.listasusuario}" />
                    </p:selectOneMenu>
                    
                </p:panelGrid>
                
                <h:commandButton value="Guardar" action="#{ventaControlador.crear()}" />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p:commandButton value="Ir a todos las ventas" action="#{ventaControlador.prepararLista()}" immediate="true"/>
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
