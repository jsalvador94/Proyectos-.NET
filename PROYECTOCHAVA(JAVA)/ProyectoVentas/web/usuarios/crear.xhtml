<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>
            <p:growl sticky="true" />
            
            <h:form enctype="multipart/form-data">
                 
                <h:outputText value="Registrar usuario"/>
                <p:panelGrid columns="2">
                    
                     <p:outputLabel value="E-mail:" for="mail" />
                     <p:inputText id="mail" value="#{usuarioControlador.selected.email}" title="Nombre" required="true" requiredMessage="La cantidad es obligatorio"/>
                    
                    <p:outputLabel value="Nombre de usuario:" for="login" />
                    <p:inputText id="login" value="#{usuarioControlador.selected.login}" title="Nombre" required="true" requiredMessage="La cantidad es obligatorio"/>
                    
                    <p:outputLabel value="Contrasena:" for="contra" />
                    <p:inputText id="contra" value="#{usuarioControlador.selected.contrasena}" title="Nombre" required="true" requiredMessage="La cantidad es obligatorio"/>
                    
                   
                    <p:outputLabel value="Tipo de Usuario : " for="tipo" />
                    <p:selectOneMenu id="tipo" value="#{usuarioControlador.selected.tipoid}"  required="true" requiredMessage="The Tipo field is required.">
                        <f:selectItems value="#{tipoControlador.listatipo}" />
                    </p:selectOneMenu>
                    
                </p:panelGrid>
                
                <h:commandButton value="Guardar" action="#{usuarioControlador.crear()}" />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p:commandButton value="Ir a todos los usuarios" action="#{usuarioControlador.prepararLista()}" immediate="true"/>
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
