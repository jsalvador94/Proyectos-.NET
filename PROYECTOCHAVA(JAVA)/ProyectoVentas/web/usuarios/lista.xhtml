<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h:form>
                <h:outputText value="Lista de usuarios"/>
                <h:commandLink action="#{usuarioControlador.prepararCrear()}" value="Crear" />
                <p:dataTable value="#{usuarioControlador.items}" 
                             var="item" 
                             paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="E-mail"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Login"/>
                        </f:facet>
                        <h:outputText value="#{item.login}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Contrasena"/>
                        </f:facet>
                        <h:outputText value="#{item.contrasena}"/>
                    </p:column>
                    
                     <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoid.tipoU}"/>
                        </p:column>
                    
                     <p:column>
                       <h:commandLink action="#{usuarioControlador.prepararEditar()}" value="Editar" />
                <h:commandLink action="#{usuarioControlador.borrado()}" value="Borrar" />
                    </p:column>
                </p:dataTable>
                
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
