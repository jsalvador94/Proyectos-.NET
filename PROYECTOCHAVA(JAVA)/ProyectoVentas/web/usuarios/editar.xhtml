<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
         <f:view>


            <h:form>
                
                
                <p:panelGrid columns="2">
                    <f:facet name="header">
                     Editar usuario
                    </f:facet>
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{usuarioControlador.selected.id}" title="Id" 
                                 disabled="true"/>
                    <p:outputLabel value="E-mail:" for="mail" />
                    <p:inputText id="mail" value="#{usuarioControlador.selected.email}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    
                    <p:outputLabel value="Login :" for="login" />
                    <p:inputText id="login" value="#{usuarioControlador.selected.login}" title="Cantidad" required="true" requiredMessage="The Nombre field is required."/>
                    
                    <p:outputLabel value="Contrasena :" for="contra" />
                    <p:inputText id="contra" value="#{usuarioControlador.selected.contrasena}" title="Cantidad" required="true" requiredMessage="The Nombre field is required."/>
                  
                    <p:outputLabel value="Tipo de usuario" for="tipo" />
                    <p:selectOneMenu id="tipo" value="#{usuarioControlador.selected.tipoid}"  required="true" requiredMessage="The Tipo field is required.">
                        <f:selectItems value="#{tipoControlador.listatipo}" />
                    </p:selectOneMenu>
                    
                </p:panelGrid>
                <h:commandButton action="#{usuarioControlador.editar()}" value="editar" />
                
                <p:commandButton action="#{usuarioControlador.prepararLista()}" value="Ir a todos los usuarios" immediate="true"/>
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
