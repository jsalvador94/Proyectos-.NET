<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>


            <h:form>
                
                
                <p:panelGrid columns="2">
                    <f:facet name="header">
                     Editar Marca
                    </f:facet>
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{marcaControlador.selected.id}" title="Id" 
                                 disabled="true"/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{marcaControlador.selected.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                </p:panelGrid>
                <h:commandButton action="#{marcaControlador.editar()}" value="editar" />
                
                <p:commandButton action="#{marcaControlador.prepararLista()}" value="Ir a las marcas registradas" immediate="true"/>
            </h:form>
        </f:view>

    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
