<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>
            <p:growl sticky="true" />
            
            <h:form enctype="multipart/form-data">
                 
                <h:outputText value="Registrar Marca"/>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{productoControlador.selected.nombre}" title="Nombre" required="true" requiredMessage="El nombre es obligatorio"/>
                    
                    <p:outputLabel value="Cantidad:" for="cantidad" />
                    <p:inputText id="cantidad" value="#{productoControlador.selected.cantidad}" title="Cantidad" required="true" requiredMessage="El nombre es obligatorio"/>
                    
                    <p:outputLabel value="Fecha Registro" for="fechaRegistro" />
                    <p:calendar id="fechaRegistro" value="#{productoControlador.selected.fechaRegistro}" title="Capturado" mode="popup" showOn="button" />
                    
                    <p:outputLabel value="Marca" for="marcaid" />
                    <p:selectOneMenu id="marcaid" value="#{productoControlador.selected.marcaid}"  required="true" requiredMessage="The Tipo field is required.">
                        <f:selectItems value="#{marcaControlador.listamarca}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Categoria" for="categoriaid" />
                    <p:selectOneMenu id="categoriaid" value="#{productoControlador.selected.categoriaid}"  required="true" requiredMessage="The Tipo field is required.">
                        <f:selectItems value="#{categoriaControlador.listascategoria}" />
                    </p:selectOneMenu>
                    
                </p:panelGrid>
                
                <h:commandButton value="Guardar" action="#{productoControlador.crear()}" />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p:commandButton value="Ir a todos los productos" action="#{productoControlador.prepararLista()}" immediate="true"/>
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
