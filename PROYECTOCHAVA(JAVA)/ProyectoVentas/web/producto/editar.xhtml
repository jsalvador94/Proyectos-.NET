<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>


            <h:form>
                
                
                <p:panelGrid columns="2">
                    <f:facet name="header">
                     Editar Marca
                    </f:facet>
                    <p:outputLabel value="Codigo:" for="id" />
                    <p:inputText id="id" value="#{productoControlador.selected.codigo}" title="Id" 
                                 disabled="true"/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{productoControlador.selected.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    
                    <p:outputLabel value="Cantidad:" for="cantidad" />
                    <p:inputText id="cantidad" value="#{productoControlador.selected.cantidad}" title="Cantidad" required="true" requiredMessage="The Nombre field is required."/>
                    
                    <p:outputLabel value="Fecha Registro" for="fechaRegistro" />
                    <p:calendar id="fechaRegistro" value="#{productoControlador.selected.fechaRegistro}" title="Fecha Registro" mode="popup" showOn="button" />
                    
                    <p:outputLabel value="Marca" for="marcaid" />
                    <p:selectOneMenu id="marcaid" value="#{productoControlador.selected.marcaid}"  required="true" requiredMessage="The Tipo field is required.">
                        <f:selectItems value="#{marcaControlador.listamarca}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Categoria" for="categoriaid" />
                    <p:selectOneMenu id="categoriaid" value="#{productoControlador.selected.categoriaid}"  required="true" requiredMessage="The Tipo field is required.">
                        <f:selectItems value="#{categoriaControlador.listascategoria}" />
                    </p:selectOneMenu>
                    
                </p:panelGrid>
                <h:commandButton action="#{productoControlador.editar()}" value="editar" />
                
                <p:commandButton action="#{productoControlador.prepararLista()}" value="Ir a las marcas registradas" immediate="true"/>
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
