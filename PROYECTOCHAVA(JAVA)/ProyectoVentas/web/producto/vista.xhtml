<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../MasterP.xhtml">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <f:view>


            <h:form>
                <h:outputText value="Marca"/>
                <p:panelGrid columns="2">

                    <p:outputLabel value="Codigo:" for="codigo" />
                    <p:outputLabel id="codigo" value="#{productoControlador.selected.codigo}"  />

                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:outputLabel id="nombre" value="#{productoControlador.selected.nombre}" />

                    <p:outputLabel value="Cantidad:" for="cantidad" />
                    <p:outputLabel id="cantidad" value="#{productoControlador.selected.cantidad}" />

                    <p:outputLabel value="Fecha:" for="fechaRegistro" />
                     <p:column>
                         <h:outputText id="fechaRegistro" value="#{productoControlador.selected.fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:outputLabel value="Marca:" for="marcaid" />
                    <p:outputLabel id="marcaid" value="#{productoControlador.selected.marcaid.nombre}" />

                    <p:outputLabel value="Categoria:" for="categoriaid" />
                    <p:outputLabel id="categoriaid" value="#{productoControlador.selected.categoriaid.nombre}" />

                </p:panelGrid>
                <p:commandButton action="#{productoControlador.prepararLista()}" value="Ir a la lista de marcas" immediate="true" />
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
